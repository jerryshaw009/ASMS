<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditorium Slot Booking System - IKD</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Urdu&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Eras Medium ITC';
      src: local('Eras Medium ITC'), url('https://fonts.cdnfonts.com/s/16292/ErasMediumITC.woff') format('woff');
      font-display: swap;
    }
    body {
      font-family: 'Eras Medium ITC', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    }
    .card {
      background-color: #ffffff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }
    .title {
      background: linear-gradient(to right, #00695c, #2e7d32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
    .btn-red {
      background-color: #e53935;
    }
    .btn-red:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body class="p-4">
  <p id="currentDate" class="text-right text-sm text-gray-600 mb-4"></p>

  <div class="flex justify-between items-center mb-6">
    <div class="flex items-center space-x-4">
      <img src="logo2 (1).png" alt="Hospital Logo" class="h-16">
      <h1 class="text-4xl title">Auditorium Slot Booking System - IKD</h1>
    </div>
    <input type="file" accept="image/*" id="logoUpload" class="hidden">
    <label for="logoUpload" class="cursor-pointer bg-gray-200 p-2 rounded text-sm hover:bg-gray-300">Upload Logo</label>
  </div>
  <div id="logoPreview" class="mb-6"></div>

  <div class="card">
    <h2 class="text-2xl font-semibold mb-4">Weekly Schedule</h2>
    <ul class="list-disc pr-5">
      <li><strong>Monday:</strong> CPC, Nephrology</li>
      <li><strong>Tuesday:</strong> Peads Urology, Team B, Nephrology</li>
      <li><strong>Wednesday:</strong> Team C, Team D, MDT, Nephrology</li>
      <li><strong>Thursday:</strong> Team A</li>
      <li><strong>Friday:</strong> Nephrology</li>
    </ul>
  </div>

  <div class="card">
    <h2 class="text-2xl font-semibold mb-4">Reserve a Slot</h2>
    <form id="bookingForm" class="space-y-4">
      <div>
        <label class="block mb-1">Name:</label>
        <input type="text" id="name" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1">Department:</label>
        <input type="text" id="department" required class="w-full border p-2 rounded">
      </div>
      <div>
        <label class="block mb-1">Select Day:</label>
        <select id="day" required class="w-full border p-2 rounded">
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>
      <div>
        <label class="block mb-1">Time:</label>
        <input type="time" id="time" required class="w-full border p-2 rounded">
      </div>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Reserve Slot</button>
    </form>
    <p id="responseMsg" class="mt-4 text-sm"></p>
  </div>

  <div class="card">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Reserved Slots</h2>
      <button onclick="clearAllSlots()" class="btn-red text-white px-3 py-1 rounded">Clear All</button>
    </div>
    <ul id="slotList" class="list-disc pr-5"></ul>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const slotList = document.getElementById('slotList');
    const responseMsg = document.getElementById('responseMsg');
    const logoUpload = document.getElementById('logoUpload');
    const logoPreview = document.getElementById('logoPreview');

    // Retrieve from localStorage or use empty array
    let bookings = JSON.parse(localStorage.getItem('bookings')) || [];

    function saveBookings() {
      localStorage.setItem('bookings', JSON.stringify(bookings));
    }

    function renderBookings() {
      slotList.innerHTML = '';
      bookings.forEach((b, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${b.day} ${b.time} - ${b.name} (${b.department}) [${b.date}] 
        <button onclick="deleteSlot(${index})" class="ml-2 text-red-600 underline text-sm">Delete</button>`;
        slotList.appendChild(li);
      });
    }

    function isSlotBooked(day, time) {
      return bookings.find(b => b.day === day && b.time === time);
    }

    function deleteSlot(index) {
      const password = prompt('Please enter the password to delete this slot:');
      if (password === 'deleteme') {
        bookings.splice(index, 1);
        saveBookings();
        renderBookings();
        responseMsg.textContent = 'Slot deleted.';
        responseMsg.className = 'text-yellow-600';
      } else {
        responseMsg.textContent = 'Incorrect password. No action taken.';
        responseMsg.className = 'text-orange-600';
      }
    }

    function clearAllSlots() {
      const password = prompt('Please enter the password to clear all slots:');
      if (password === 'deleteme') {
        bookings = [];
        saveBookings();
        renderBookings();
        responseMsg.textContent = 'All slots cleared.';
        responseMsg.className = 'text-red-600';
      } else {
        responseMsg.textContent = 'Incorrect password. No action taken.';
        responseMsg.className = 'text-orange-600';
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const department = document.getElementById('department').value;
      const day = document.getElementById('day').value;
      const time = document.getElementById('time').value;

      const booked = isSlotBooked(day, time);
      if (booked) {
        responseMsg.textContent = `This slot is already booked for ${booked.department}. Please choose a different time.`;
        responseMsg.className = 'text-red-600';
        return;
      }

      const now = new Date();
      const dateString = now.toLocaleDateString('en-GB', {
        year: 'numeric', month: 'short', day: 'numeric'
      });

      bookings.push({ name, department, day, time, date: dateString });
      saveBookings();
      renderBookings();
      responseMsg.textContent = 'Slot successfully reserved!';
      responseMsg.className = 'text-green-600';
      form.reset();
    });

    logoUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          logoPreview.innerHTML = `<img src="${event.target.result}" alt="Logo" class="h-20">`;
        }
        reader.readAsDataURL(file);
      }
    });

    const currentDate = new Date().toLocaleDateString('en-GB', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });
    document.getElementById('currentDate').textContent = `Today: ${currentDate}`;

    // Initial render from localStorage
    renderBookings();
  </script>
</body>
</html>
